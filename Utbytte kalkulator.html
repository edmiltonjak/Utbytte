<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utbytte Kalkulator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .calculator { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { font-weight: bold; margin-top: 15px; }
    .note { font-size: 0.9em; color: #555; margin-bottom: 15px; }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Utbytte Kalkulator</h2>
  <div class="note">Gjensidige i 2024 har utbetalt 11,1%, skattepliktig kapitalinntekt skattesats 22%</div>
  
  <label>Bel√∏p (kr):</label>
  <input type="number" id="amount" placeholder="F.eks. 30000">
  
  <label>Brutto utbytte (%):</label>
  <input type="number" id="grossRate" placeholder="F.eks. 11,1">
  
  <label>Skattesats (%):</label>
  <input type="number" id="taxRate" placeholder="F.eks. 22">
  
  <button onclick="calculateDividend()">Beregn Netto Utbytte</button>
  
  <div class="result" id="result"></div>
</div>

<script>
  function calculateDividend() {
    let amount = parseFloat(document.getElementById('amount').value);
    let grossRate = parseFloat(document.getElementById('grossRate').value) / 100;
    let taxRate = parseFloat(document.getElementById('taxRate').value) / 100;
    
    if (isNaN(amount) || isNaN(grossRate) || isNaN(taxRate)) {
      document.getElementById('result').innerText = "Vennligst fyll inn alle feltene korrekt.";
      return;
    }
    
    let netDividend = amount * grossRate * (1 - taxRate);
    document.getElementById('result').innerText = `Netto utbytte: kr ${netDividend.toFixed(2)}`;
  }
</script>

</body>
</html>

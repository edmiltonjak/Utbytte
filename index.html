<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Utbytte Kalkulator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
    .calculator { background: #fff; padding: 20px; border-radius: 10px; max-width: 400px; margin: auto; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    input { width: 100%; padding: 10px; margin: 5px 0 15px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { padding: 10px 20px; border: none; border-radius: 5px; background: #007BFF; color: #fff; cursor: pointer; }
    button:hover { background: #0056b3; }
    .result { font-weight: bold; margin-top: 15px; }
    .note { font-size: 0.9em; color: #555; margin-bottom: 15px; }
    .hidden { display: none; }
    .compare-section { background: #f0f0f0; padding: 15px; border-radius: 8px; margin-top: 20px; }
    label { font-weight: 500; }
    .diff-box, .gjensidige-box, .note-box {
      width: 100%; margin: 10px 0; padding: 10px; border-radius: 4px; font-size: 1.1em;
    }
    .gjensidige-box { background: #e8f0fe; }
    .diff-box { background: #ffe0b2; }
    .note-box { background: #e0ffe0; }
    .note-box.negative { background: #a5f7b2 !important; color: #155724; }
    .note-box.positive { background: #ffb2b2 !important; color: #721c24; }
  </style>
</head>
<body>

<div class="calculator">
  <h2>Utbytte Kalkulator</h2>
  <div class="note">Gjensidige i 2024 har utbetalt 11,1%, skattepliktig kapitalinntekt skattesats 22%</div>
  
  <label>Beløp (kr):</label>
  <input type="number" id="amount" placeholder="F.eks. 30000">
  
  <label>Brutto utbytte (%):</label>
  <input type="number" id="grossRate" placeholder="F.eks. 11,1">
  
  <label>Skattesats (%):</label>
  <input type="number" id="taxRate" placeholder="F.eks. 22">
  
  <button onclick="calculateDividend()">Beregn Netto Utbytte</button>
  
  <div class="result" id="result"></div>

  <button id="compareBtn" class="hidden" onclick="showCompare()">Sammenlign</button>
  
  <div class="compare-section hidden" id="compareSection">
    <label for="klpPrice">KLP Pris (kr):</label>
    <input type="number" id="klpPrice" placeholder="F.eks. 25000" oninput="updateComparison()">
    
    <label for="gjensidigePrice">Gjensidige pris (kr):</label>
    <input type="text" id="gjensidigePrice" class="gjensidige-box" readonly>
    
    <div class="diff-box" id="diffBox"></div>
    <div class="note-box" id="noteBox"></div>
  </div>
</div>

<script>
  let lastNetDividend = 0;
  let lastAmount = 0;
  let lastGrossDividend = 0;

  function calculateDividend() {
    let amount = parseFloat(document.getElementById('amount').value);
    let grossRate = parseFloat(document.getElementById('grossRate').value) / 100;
    let taxRate = parseFloat(document.getElementById('taxRate').value) / 100;

    if (isNaN(amount) || isNaN(grossRate) || isNaN(taxRate)) {
      document.getElementById('result').innerText = "Vennligst fyll inn alle feltene korrekt.";
      document.getElementById('compareBtn').classList.add('hidden');
      document.getElementById('compareSection').classList.add('hidden');
      return;
    }

    let grossDividend = amount * grossRate; // Brutto utbytte
    let taxOnDividend = grossDividend * taxRate; // Skatt på utbytte
    let netDividend = grossDividend - taxOnDividend; // Netto utbytte

    document.getElementById('result').innerHTML = `
      Utbytte uten skatt: <b>kr ${grossDividend.toFixed(2)}</b><br>
      Utbytte med skatt: <b>kr ${netDividend.toFixed(2)}</b><br>
      Reell skattekostnad: <b>kr ${taxOnDividend.toFixed(2)}</b>
    `;

    lastNetDividend = netDividend;
    lastGrossDividend = grossDividend;
    lastAmount = amount;
    document.getElementById('compareBtn').classList.remove('hidden');
    document.getElementById('compareSection').classList.add('hidden');
  }

  function showCompare() {
    // Nå bruker vi pris uten skatt (brutto utbytte)
    const gjensidigePrice = Math.round(lastAmount - lastGrossDividend);
    document.getElementById('gjensidigePrice').value = gjensidigePrice;
    document.getElementById('klpPrice').value = "";
    document.getElementById('diffBox').innerText = "";
    document.getElementById('noteBox').innerText = "";
    document.getElementById('noteBox').classList.remove('negative','positive');
    document.getElementById('compareSection').classList.remove('hidden');
  }

  function updateComparison() {
    const klp = parseInt(document.getElementById('klpPrice').value, 10);
    const gjensidige = parseInt(document.getElementById('gjensidigePrice').value, 10);
    const noteBox = document.getElementById('noteBox');
    if (isNaN(klp) || isNaN(gjensidige)) {
      document.getElementById('diffBox').innerText = "";
      noteBox.innerText = "";
      noteBox.classList.remove('negative','positive');
      return;
    }
    const diff = klp - gjensidige;
    document.getElementById('diffBox').innerText = `Differanse: kr ${diff}`;
    if (diff < 0) {
      noteBox.innerText = "close kunden";
      noteBox.classList.add('negative');
      noteBox.classList.remove('positive');
    } else {
      noteBox.innerText = "Prøv Bonus 80% på bil";
      noteBox.classList.add('positive');
      noteBox.classList.remove('negative');
    }
  }
</script>

</body>
</html>
